<h2>Podcasts</h2>
<ul class="podcasts">
    <li *ngFor="let podcast of podcasts" 
        [class.selected]="podcast === selectedPodcast"
        (click)="onSelect(podcast)">
        <span class="badge">{{podcast.EpisodeID}}</span> {{podcast.Title}}
    </li>
</ul>

<app-podcast-detail [podcast]="selectedPodcast"></app-podcast-detail>
