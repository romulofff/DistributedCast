<div *ngIf="podcast">
    <h2>{{podcast.data.Title}} Details</h2>
    <div><span>Episode ID: </span>{{podcast.data.EpisodeID}}</div>
    <div><span>Author: </span>{{podcast.data.Author}}</div>
    <div>
        <label>
            <input [(ngModel)]="podcast.data.Title" placeholder="podcast"/>
        </label>
    </div>
    <!-- <button (click)="save()">Save</button> -->
    <button (click)="goBack()">Go back</button>
</div>
